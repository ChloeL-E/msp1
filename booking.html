<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Send a booking enquiry to Hexham Manor Spa and we will be in touch shortly">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hexham Manor Spa</title>
</head>

<body>
  <!--Header-->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Hexham Manor Spa</h1>
      </div>
      <!--Navbar site links-->
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="treatments.html">Treatments</a></li>
        <li class="nav-item"><a href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a href="booking.html" class="active">Book Now</a></li>
      </ul>
      <!--Hamburger menu active on screen size < 600px-->
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  </header>
  <!--Hero Image-->
  <main class="hero-image-container">
    <div class="hero-image-booking"> <!--background image-->
      <section class="form-section">
        <!--form-->
        <form class="enquiry-form" action="thankyou.html" target="_blank" method="get">
          <h2>Lets make A Date! <i class="fa-regular fa-calendar-days"></i></h2>
          <br>
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="first_name" required>
          <label for="lname">Last Name: </label>
          <input type="text" id="lname" name="last_name" required>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email_address" required>
          <label for="date">Choose the date you wish to visit us: </label>
          <input class="calendar" type="datetime-local" id="date" name="date" required>
          <label for="special-requests">Which treatments you are interested in booking: </label>
          <textarea id="special-requests" name="special-requests"
            placeholder="Which treatments are you interested in booking?" cols="20" rows="7"></textarea>
          <!--submit-->
          <input type="submit" value="Submit"> <!--takes to thank you page when correctly submitted-->
        </form>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <div class="row no-gutters">
        <!--site links-->
        <div class="footer-col">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="treatments.html">Treatments</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
          </ul>
        </div>
        <!--contact info-->
        <div class="footer-col">
          <h3>Get In Touch</h3>
          <ul>
            <li>Telephone:</li>
            <li>01611823718</li>
            <li></li>
            <li>Email:</li>
            <li>hexham-manor-spa@gmail.com</li>
          </ul>
        </div>
        <!--social media links-->
        <div class="footer-col">
          <h3>Follow Us</h3>
          <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank" aria-label="visit our Facebook page"><i
                class="fa-brands fa-facebook" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="visit our Instagram page"><i
                class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank" aria-label="visit our Youtube page" aria-hidden="true"><i
                class="fa-brands fa-youtube"></i></a>
            <a href="https://www.twitter.com" target="_blank" aria-label="visit our Twitter page" aria-hidden="true"><i
                class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
        <!--booking enquiry link-->
        <div class="footer-col">
          <a class="book-now" href="#">Book Now</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
